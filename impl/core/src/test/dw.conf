name="Demoiselle Wizard - CRUD VAADIN"
description="Generates a Complete JSF CRUD"
vars {
    packageName { 
        label="Nome do Pacote" 
        defaultValueClass="com.test.MyClass"
    }
    pojo { 
        label="Nome da Entidade"
        component {
            type="comboBox"
            editable="true"
        }
        listClass="com.test.MyList"
    }
    pojoAttr {
    	label="Atributos da Entidade"
        required=false
    }
}
mainClass="com.test.MyFrame"
